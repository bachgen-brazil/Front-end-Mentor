<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="interactive-rating-component-main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <style>@import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');</style>  
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <div id="container-box">
    <div id="back"></div>
    <img src="/images/icon-star.svg" style="width: 10px;height: 10px;">
  <div id="header">
    How did we do?
  </div>
  <div id="description">
    <p>Please let us know how we did with your support</p>
    <p>request. All feedback is appreciated to help us</p>
    <p>improve our offering!</p>
  </div>
  <div id="note">
    <div id="back1"><span>1</span></div><div id="back1"><span>2</span></div>
    <div id="back1"><span>3</span></div>
    <div id="back1"><span>4</span></div>
    <div id="back1"><span>5</span></div>
  </div>
    <div id="back-bt">SUBMIT</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">@bachgen_br</a>.
  </div>
  <script>src="interactive-rating-component-main.js"</script>
</body>
</html>
