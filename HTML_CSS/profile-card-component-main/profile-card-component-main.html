<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="profile-card-component-main.css">  
  <style>@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');</style>
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
    <div id="background-top"></div>
    <div id="card-profile">
      <div id="background-profile">
        <div id="profile-picture">
        </div>
      </div>
    </div>
    <span id="name"><strong>Victor Crest</strong> 26</span>
    <span id="location">London</span>
    <hr>
    <div id="info">
      <span id="followers"><strong>80K</strong></span>
      <span id="likes"><strong>803K</strong></span>
      <span id="photos"><strong>1.4K</strong></span>
    </div>
    <div id="ex-info">
      <span id="nr-1">Followers</span>
      <span id="nr-2">Likes</span>
      <span id="nr-3">Photos</span>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@Bachgen_br</a>.
    </div>
  </div>
  </div>
  </div>
  <div id="background-bottom"></div>
</div>
</body>
</html>
