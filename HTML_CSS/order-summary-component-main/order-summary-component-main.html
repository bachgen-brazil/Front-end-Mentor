<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="order-summary-component-main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card </title>

</head>
<body>
  <div class="fundo">
    <div class="caixa">
      <img src="./images/illustration-hero.svg"
        style="width: 430px;border-top-right-radius: 10px;border-top-left-radius: 10px">
      <div class="text1">
        <h2><strong>Order Summary</strong></h2>
        <div class="descricao">
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device
          anywhere you like!
        </div>
        <div class="preco">
          <img id="imagem" src="./images/icon-music.svg">
          <div id="info"><strong> Annual Plan </strong> <p>$59.99/year</p></div>
          <div id="change"><a href="#">Change</a></div>
        </div>
        <div class="proceed">
          <button id="pro"><strong>Proceed to Payment</strong></button>
        </div>
        <div id="cancel">
          <strong>Cancel Order</strong>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">@bachgen_br</a>.
    </div>
  </footer>
</html>
